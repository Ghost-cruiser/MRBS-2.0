<!DOCTYPE html>

<html lang="fr" data-ng-app="MRBS">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Maison des Ligues de Lorraine</title>

</head>

<body>
    <div class="full-size" role="document">
        <!--BANNER-->
        <div data-ng-controller="UserController"
             role="banner"
             style="height:10%; width:100%">
            <!--Put in a directive-->
            <div class="navigation-header  full-size">
                <div class="pull-left">
                    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight:bold">M2L - MRBS 2.0</h3>
                    <h4 style="font-family: Arial; font-style:italic">Système de Réservation des Salles</h4>
                </div>

                <div id="nav-hd-paramicons" class="pull-right flex-line" 
                     style="justify-content:space-between; width:15%; height:100%">
                    <div>
                        <span class="glyphicon glyphicon-question-sign small-menu-glyph"></span>
                        <span class="glyphicon glyphicon-cog small-menu-glyph"></span>
                    </div>
                    <div id="nav-hd-logpanel" 
                         style="display:flex; flex-basis: 60%; -ms-flex-direction: column; -webkit-flex-direction: column; flex-direction: column; align-items:center">
                        <span class="header-text">
                            Bonjour {{CurrentUser}}
                        </span>
                        <span class="glyphicon glyphicon-off small-menu-glyph"
                              data-ng-click="unlogUser()">
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <!--BODY-->
        <div style="display:flex; padding-top:0.1%;" 
             class="full-size"
             role="main">

            <div data-nw-navigation-menu=""
                 style="width:17%; height:90%">
            </div>

            <div style="width:83%;
                 height:90%;
                 background-color:lightgray;">

                <div data-ng-class="view-frame"
                     class="ng-view mainview full-size">
                </div>
            </div>
        </div>
    </div>

    <!--Loading source files-->
    <!-- #region Prod-->
    <!--Chargement Framework : les .js seront à remplacer par leur version .min.js afin de limiter le temps de chargement-->
    <!--<script src="Scripts/AngularJS/angular-route.min.js"></script>
    <script src="Scripts/AngularJS/angular.min.js"></script>
    <script src="Scripts/AngularJS/angular-animate.min.js"></script>
    <script src="Scripts/AngularJS/angular-cookies.min.js"></script>-->

    <!--<script src="bower_components/angular-resource/angular-resource.js"></script>-->
    <!-- #endregion-->

    <script src="lib/angularJS/angular.js"></script>

    <script src="lib/angularJS/angular-animate.js"></script>
    <script src="lib/angularJS/angular-cookies.js"></script>
    <script src="lib/datetime.js"></script> <!--probably to remove-->
    <!-- #endregion-->
    <!-- #region Shared features-->

    <script src="js/shared/shared.ContextService.js"></script>
    <script src="js/shared/shared.AreaService.js"></script>
    <script src="js/shared/shared.NotificationService.js"></script>

    <script src="js/shared/datetime/datetime.month.js"></script>
    <script src="js/shared/datetime/datetime.calcul.js"></script>
    <script src="js/shared/datetime/datetime.french.js"></script>

    <script src="js/shared/datetime/datetime.datetimeFactory.js"></script>
    <!-- #endregion -->

    <script src="js/shared/navigation/navigation.js"></script>
    <script src="js/shared/navigation/nwNavigationMenuDirective.js"></script>
    <!-- #endregion -->

    <!-- #endregion -->

    <!-- #endregion -->
    <!-- #region AreaEdition-->
    <script src="js/components/admin/areas/areas.js"></script>
    <script src="js/components/admin/areas/AreaEditController.js"></script> <!--admin only-->
    <!-- #endregion -->
    <!-- #region BookingModule-->
    <script src="js/components/booking/booking.js"></script>

    <script src="js/components/booking/nw-timespan/timespan.nwTimeSpanDirective.js"></script>

    <script src="js/components/planning/planning.js"></script>
    <script src="js/components/planning/planning.PlanningController.js"></script>
    <script src="js/components/planning/timeSlotsFactory.js"></script>
    <!--Events-->
    <script src="js/components/planning/events/events.js"></script>
    <script src="js/components/planning/events/events.EventsService.js"></script>
    <script src="js/components/planning/events/events.nwEventDirective.js"></script>

    <script src="js/components/nw-prototypes/nw-prototype.js"></script>
    <script src="js/components/nw-prototypes/nw-datagrid/nwDatagridDirective.js"></script>
    <script src="js/components/nw-prototypes/nw-calendar/nwCalendarDirective.js"></script>
    <script src="js/components/nw-prototypes/nw-date-picker/nwDatePickerDirective.js"></script>
    <script src="js/components/nw-prototypes/nw-calendar/nwCalendarFactory.js"></script>
    <!-- #endregion -->
    <!-- #region Main Module-->
    <script src="js/app.js"></script>
    <script src="js/app.Router.js"></script>
    <script src="js/app.Run.js"></script>

</body>

</html>
