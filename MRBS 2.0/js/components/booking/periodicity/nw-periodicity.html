<div>
    <div>
        <label>
            <input type="radio" name="periodicity" data-ng-model="viewPeriodicity['key']" value="Week" data-ng-change="ctrl.setViewPeriodicity('Week')" />
            Semaine
        </label>
        <label>
            <input type="radio" name="periodicity" data-ng-model="viewPeriodicity['key']" value="Month" data-ng-change="ctrl.setViewPeriodicity('Month')" />
            Mois
        </label>
        <label>
            <input type="radio" name="periodicity" data-ng-model="viewPeriodicity['key']" value="Year" data-ng-change="ctrl.setViewPeriodicity('Year')" />
            Année
        </label>
    </div>
    <div>
        <div data-ng-if="ctrl.viewPeriodicity.Week">
            <label>
                Intervalle de semaines :
                <input type="number"
                       data-ng-change="ctrl.checkValidityWeekSpan()"
                       data-ng-model="ctrl.WeekSpan" />
            </label>
        </div>
        <div>
            <div data-ng-if="ctrl.viewPeriodicity.Month">
                <label>
                    <input type="radio" data-ng-model="ctrl.first" data-ng-value="true" data-ng-change="ctrl.setMonthlyParameters()" />Tous les {{ctrl.something}} du mois
                </label>
                <label>
                    <input type="radio" data-ng-model="ctrl.first" data-ng-value="false" data-ng-change="ctrl.setMonthlyParameters()" />Le {{ctrl.something1 + '  ' + ctrl.something2}} de chaque mois
                </label>
            </div>
            <div data-ng-if="ctrl.viewPeriodicity.Year"></div>
        </div>
        <div>
            <label>
                <input type="checkbox" data-ng-model="ctrl.periodicity" />
                Répéter
            </label>
            <input type="number"
                   data-ng-change="ctrl.checkValidityRepeat()"
                   data-ng-model="repeat" />

        </div>
    </div>
</div>
