    <!--Stackable element on calendar   
    -->
<div  
     style="position:absolute; padding: 5px 5px 5px 5px"
      data-ng-style="{left:data.left, top:data.top, height:data.height, width:data.width}">

    <div class="view-events"
         style="position:absolute; z-index:2;"
         data-ng-class="{highlightCell: hover}"
         data-ng-mouseenter="hover = true"
         data-ng-mouseleave="hover = false">
    </div>

</div>
