<div class="view-contained" >
        <h2>Authentification</h2>
        <div data-ng-show="ctrl.Error" class="alert alert-danger">{{ctrl.flash}}</div>

        <form name="form" role="form">
            <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Utilisateur</label>
                <input type="text" name="username" id="username" class="form-control" data-ng-model="ctrl.username" required />
                <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nom d'utilisateur requis</span>
            </div>
            <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Mot de Passe</label>
                <input type="password" name="password" id="password" class="form-control" data-ng-model="ctrl.password" required />
                <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
            </div>
            <div class="form-actions">
                <button type="submit" data-ng-disabled="form.$invalid || ctrl.dataLoading" class="btn btn-primary">Connexion</button>
                <a href="#/Aide" class="btn btn-link">Inscription</a>
            </div>
        </form>
</div>
